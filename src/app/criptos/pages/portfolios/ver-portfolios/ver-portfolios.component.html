<router-outlet></router-outlet>
<br>
<button mat-flat-button color="primary" [routerLink]="['agregar-line']">Comprar moneda</button>
<div fxLayout="row wrap" fxLayoutAlign="center">
    <div fxFlex="20" *ngFor="let line of lines" fxFlex.lg="15" fxFlex.sm="30">
        <mat-card>
            <mat-card-title>Line {{line.id}}</mat-card-title>
            <mat-card-content>Portfolio {{line.portfolioId}}</mat-card-content>
            <mat-card-subtitle [routerLink]="['/criptos/lista', line.coinId]" *ngFor="let m of moneda"><span
                    *ngIf="line.coinId===m.id">Moneda {{m.name}}</span></mat-card-subtitle>
            <mat-card-subtitle>Amount {{line.amount}}</mat-card-subtitle>
            <button mat-flat-button color="warn" (click)="eliminar(line.id!)">Eliminar line</button>
        </mat-card>
    </div>
</div>
<button mat-stroked-button color="accent" [routerLink]="['/criptos/portfolios']">Volver a Portfolios</button>
